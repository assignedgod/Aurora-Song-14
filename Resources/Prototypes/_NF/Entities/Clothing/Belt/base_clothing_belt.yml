
- type: entity
  abstract: true
  parent: ClothingBeltStorageBase
  id: NFClothingBeltStorageBase
  components:
  - type: Storage
    maxItemSize: Normal
    defaultStorageOrientation: Vertical
    grid:
    - 0,0,7,1
  - type: Item
    size: Large
    shape:
    - 0,0,3,3

- type: entity
  abstract: true
  parent: [NFClothingBeltStorageBase, ClothingSlotBase]
  id: NFClothingSBeltStorageMedkitBase
  components:
  - type: ItemSlots # add medkit slot
    slots:
      medkit:
        name: clothing-belt-medkit
        whitelist:
          tags:
          - Medkit
        insertOnInteract: true
  - type: Appearance
  - type: ItemMapper # add stowed medkit sprite
    mapLayers:
      medkit:
        whitelist:
          tags:
          - Medkit
    sprite: _DV/Clothing/Belt/belt_overlay.rsi
  - type: ContainerContainer
    containers:
      storagebase: !type:Container
        ents: []
      medkit: !type:ContainerSlot {}

- type: entity
  abstract: true
  parent: [NFClothingBeltStorageBase, ContentsExplosionResistanceBase, ClothingSlotBase]
  id: NFClothingBeltStorageHolsterBase
  components:
  - type: ExplosionResistance
    damageCoefficient: 0.9
  - type: ItemSlots # DeltaV - add sidearm slot
    slots:
      holster:
        name: clothing-belt-sidearm
        whitelist:
          tags:
          - Sidearm
        insertOnInteract: true
  - type: Appearance
  - type: ItemMapper # DeltaV - adjust for DeltaV sprites.
    mapLayers:
      baton:
        whitelist:
          components:
          - Stunbaton
      gasgrenade:
        whitelist:
          tags:
            - Grenade
      slp:
        whitelist:
          tags:
          - Sidearm
    sprite: _DV/Clothing/Belt/belt_overlay.rsi
  - type: ContainerContainer
    containers:
      storagebase: !type:Container
        ents: []
      holster: !type:ContainerSlot {}

- type: entity
  abstract: true
  parent: [NFClothingBeltStorageBase, ClothingSlotBase]
  id: NFClothingSBeltStorageHolsterMedkitBase
  components:
  - type: ExplosionResistance
    damageCoefficient: 0.9
  - type: ItemSlots # add medkit slot
    slots:
      holster:
        name: clothing-belt-sidearm
        priority: -1 # always the first thing out
        whitelist:
          tags:
          - Sidearm
        insertOnInteract: true
      medkit:
        name: clothing-belt-medkit
        whitelist:
          tags:
          - Medkit
        insertOnInteract: true
  - type: Appearance
  - type: ItemMapper # add stowed medkit sprite
    mapLayers:
      baton:
        whitelist:
          components:
          - Stunbaton
      gasgrenade:
        whitelist:
          tags:
            - Grenade
      slp:
        whitelist:
          tags:
          - Sidearm
      medkit:
        whitelist:
          tags:
          - Medkit
    sprite: _DV/Clothing/Belt/belt_overlay.rsi
  - type: ContainerContainer
    containers:
      storagebase: !type:Container
        ents: []
      holster: !type:ContainerSlot {}
      medkit: !type:ContainerSlot {}

- type: entity
  abstract: true
  parent: ClothingBeltStorageBase
  id: NFBaseClothingBeltStorageBag
  components:
  - type: Storage
    maxItemSize: Normal
    defaultStorageOrientation: Vertical
    grid:
    - 0,0,9,3
  - type: Item
    size: Ginormous
    shape:
    - 0,0,3,2

- type: entity
  abstract: true
  parent: ClothingBeltAmmoProviderBase
  id: NFClothingBeltAmmoProviderBase
  components:
  - type: BallisticAmmoProvider
    mayTransfer: true
  - type: Item
    size: Large
    shape:
    - 0,0,3,3
  - type: ContainerContainer
    containers:
      ballistic-ammo: !type:Container
