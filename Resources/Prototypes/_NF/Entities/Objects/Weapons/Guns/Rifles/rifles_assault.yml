  parent: [ NFBaseWeaponRifleAssaultChamber20, NFBaseWeaponFrameRifleAssaultCybersun ]
  name: M-90
  description: |-
    An older bullpup carbine model, this illegal firearm is often used by Syndicate fireteams and security.
  components:
  - type: Gun #M90 given its own stats | Aurora
    projectileSpeed: 30
    minAngle: 3
    maxAngle: 10
    angleIncrease: 2
    angleDecay: 4
    fireRate: 6
  - type: Clothing
    sprite: _DV/Objects/Weapons/Guns/Rifles/carbinenogl.rsi # New M90 Sprite without grenade launcher | Aurora
  - type: Sprite
    sprite: _DV/Objects/Weapons/Guns/Rifles/carbinenogl.rsi
  - type: Item
    size: Large
    sprite: _DV/Objects/Weapons/Guns/Rifles/carbinenogl.rsi

