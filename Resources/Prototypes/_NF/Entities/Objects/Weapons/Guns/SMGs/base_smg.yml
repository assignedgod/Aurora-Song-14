#region frame
- type: entity
  id: NFBaseWeaponFrameSubMachineGun
  parent: [ NFBaseWeaponEncumbranceSubMachineGun, NFBaseItemWeaponGunMagazineFed ]
  name: submachine gun
  abstract: true
  components:
  - type: Wieldable
    unwieldOnUse: false
  - type: GunWieldBonus
    minAngle: -0.8
    maxAngle: -4
  - type: Gun # base stats, to be modified by manufacturers, slight increase to projectile speed and fireRate | Aurora
    projectileSpeed: 30
    minAngle: 4.2
    maxAngle: 14.6
    angleIncrease: 1
    angleDecay: 2
    fireRate: 7
    selectedMode: FullAuto
    availableModes:
    - SemiAuto
    - FullAuto
  - type: StaticPrice
    price: 350
  - type: NFWeaponDetails
    class: weapon-details-class-submachine-gun

#region manufacturer
- type: entity
  id: NFBaseWeaponFrameSubMachineGunNanotrasen
  parent: NFBaseWeaponFrameSubMachineGun
  abstract: true
  components:
  - type: Gun
    minAngle: 6.7
    maxAngle: 17 # Slightly less accurate but faster fire rate | Aurora
    angleIncrease: 1
    angleDecay: 2
    fireRate: 7
  - type: NFWeaponDetails
    manufacturer: weapon-details-manufacturer-nanotrasen-munitions

- type: entity
  id: NFBaseWeaponFrameSubMachineGunCybersun
  parent: [ BaseC2ContrabandUnredeemable, NFBaseWeaponFrameSubMachineGun ] # Contraband adjusted | Aurora
  abstract: true
  components:
  - type: GunWieldBonus # Make the C-20r better in two hands, but useable in one | Aurora
    minAngle: -4.2
    maxAngle: -7.3
  - type: Gun
    minAngle: 4
    maxAngle: 21
    angleIncrease: 1
    angleDecay: 2
    fireRate: 7
    burstCooldown: 0.5
    shotsPerBurst: 5
    availableModes:
    - Burst
    - FullAuto
    - SemiAuto
  - type: NFWeaponDetails
    manufacturer: weapon-details-manufacturer-cybersun-industries

- type: entity
  id: NFBaseWeaponFrameSubMachineGunGorlex
  parent: [ BaseC2ContrabandUnredeemable, NFBaseWeaponFrameSubMachineGun ] # Contraband adjusted | Aurora
  abstract: true
  components:
  - type: GunWieldBonus #Gorlex SMG doesn't become more accurate, but does handle recoil better in two hands | Aurora
    minAngle: 0
    maxAngle: 0
    angleIncrease: -1
  - type: Gun
    minAngle: 2
    maxAngle: 21
    fireRate: 8
    angleIncrease: 3
    angleDecay: 12
  - type: NFWeaponDetails
    manufacturer: weapon-details-manufacturer-gorlex-steel-works

- type: entity
  id: NFBaseWeaponFrameSubMachineGunFrontierGunsmith
  parent: [ NFBaseWeaponFrameSubMachineGun ]
  abstract: true
  components:
  - type: Gun
    minAngle: 6.7
    maxAngle: 21
    angleIncrease: 1
    angleDecay: 2
    fireRate: 7
  - type: NFWeaponDetails
    manufacturer: weapon-details-manufacturer-frontier-gunsmith-consortium

#region chamber
- type: entity
  id: NFBaseWeaponSubMachineGunChamber
  abstract: true
  components:
  - type: Gun
    examineCaliber: gun-examine-caliber-35
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/smg.ogg
  - type: ChamberMagazineAmmoProvider
    soundRack:
      path: /Audio/Weapons/Guns/Cock/smg_cock.ogg
  - type: ContainerContainer
    containers:
      gun_magazine: !type:ContainerSlot
      gun_chamber: !type:ContainerSlot

- type: entity
  id: NFBaseWeaponSubMachineGunChamber35
  parent: NFBaseWeaponSubMachineGunChamber
  abstract: true
  components:
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: NFMagazineSubMachineGun35
        insertSound: /Audio/Weapons/Guns/MagIn/smg_magin.ogg
        ejectSound: /Audio/Weapons/Guns/MagOut/smg_magout.ogg
        priority: 2
        whitelist: &mag35Whitelist
          tags:
            - NFMagazineSubMachineGunPistol35
        whitelistFailPopup: gun-magazine-whitelist-fail
      gun_chamber: &chamber35Standard
        name: Chamber
        startingItem: NFCartridgePistol35
        priority: 1
        whitelist:
          tags:
            - NFCartridgePistol35

- type: entity
  id: NFBaseWeaponSubMachineGunChamber35Rubber
