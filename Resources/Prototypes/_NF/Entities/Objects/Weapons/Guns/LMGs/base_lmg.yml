#region base
- type: entity
  id: NFBaseWeaponFrameLightMachineGun
  parent: [ NFBaseWeaponEncumbranceLMG, NFBaseItemWeaponGunMagazineFed ] # Encumbrance adjusted for LMGs | Aurora
  suffix: Frontier
  abstract: true
  components:
  - type: Wieldable
    unwieldOnUse: false
  - type: GunRequiresWield
  - type: GunWieldBonus
    minAngle: -0 # Set to 0 because GunRequiresWield
    maxAngle: -0
  - type: Gun
    projectileSpeed: 30
    minAngle: 4 # Slightly less accurate than assault rifles | Aurora
    maxAngle: 25 # Slightly less accurate than assault rifles | Aurora
    angleIncrease: 4
    angleDecay: 16 # high decay to encourage controlled bursts | Aurora
    fireRate: 8 # LMGs fire fast, you suppress areas with them | Aurora
    selectedMode: FullAuto
    availableModes:
    - FullAuto
  - type: NFWeaponDetails
    class: weapon-details-class-light-machine-gun

#region manufacturer
- type: entity
  id: NFBaseWeaponFrameLightMachineGunGorlex
  parent: [ BaseC3SyndicateContraband, NFBaseWeaponFrameLightMachineGun ]
  abstract: true
  components:
  - type: Gun
    minAngle: 4 # See base weapon frame | Aurora
    maxAngle: 25 # See base weapon frame | Aurora
    angleIncrease: 4
    angleDecay: 16 # See base weapon frame | Aurora
    fireRate: 8 # See base weapon frame | Aurora
  - type: NFWeaponDetails
    manufacturer: weapon-details-manufacturer-gorlex-steel-works

#region chamber
- type: entity
  id: NFBaseWeaponLightMachineGunChamber30 # back to being a .30 caliber weapon | Aurora
  abstract: true
  components:
  - type: Gun
    examineCaliber: gun-examine-caliber-30 # adjusted to show proper caliber | Aurora
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/lmg.ogg
    soundEmpty:
      path: /Audio/Weapons/Guns/Empty/lmg_empty.ogg
  - type: ChamberMagazineAmmoProvider
    soundRack:
      path: /Audio/Weapons/Guns/Cock/lmg_cock.ogg
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: NFMagazineBoxRifle30 # Proper magazine loaded | Aurora
        insertSound: /Audio/Weapons/Guns/MagIn/batrifle_magin.ogg
        ejectSound: /Audio/Weapons/Guns/MagOut/batrifle_magout.ogg
        priority: 2
        whitelist:
          tags:
            - NFMagazineBoxRifle30 # Proper magazine loaded | Aurora
      gun_chamber:
        name: Chamber
        startingItem: NFCartridgeRifle30 # back to being a .30 caliber weapon | Aurora
        priority: 1
        whitelist:
          tags:
            - NFCartridgeRifle30 # back to being a .30 caliber weapon | Aurora
  - type: ContainerContainer
    containers:
      gun_magazine: !type:ContainerSlot
      gun_chamber: !type:ContainerSlot
