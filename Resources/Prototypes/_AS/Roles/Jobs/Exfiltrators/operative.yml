- type: job
  id: CellOperative
  name: job-name-cell-operative
  description: job-description-cell-operative
  playTimeTracker: JobCellOperative
  requirements:
  - !type:OverallPlaytimeRequirement
    time: 72000 # 20 hrs
  - !type:DepartmentTimeRequirement
    department: Security
    time: 21600 # 6 hours
  whitelisted: true
  startingGear: OperativeGear
  alwaysUseSpawner: true
  requireAdminNotify: false
  supervisors: job-supervisors-cellcomm
  icon: "JobIconSyndicate"
  weight: 170
  displayWeight: 55 # Second from the top
  canBeAntag: true
  access:
  - SyndicateAgent
  - NuclearOperative
  accessGroups:
  - GeneralAccess
  special:
  - !type:AddImplantSpecial
    implants: [ DeathRattleExfilImplant, UplinkImplant ]
  - !type:AddComponentSpecial
    components:
    - type: MailDisabled
    - type: SpecialSectorStationRecord
      recordGeneration: FalseRecord
    - type: NpcFactionMember
      factions:
      - Exfiltrators
  - !type:GiveItemOnHolidaySpecial
    holiday: FrontierBirthday
    prototype: FrontierBirthdayGift

- type: startingGear
  id: OperativeGear
  equipment:
    pocket1: NFWeaponEnergyPistolDisabler
    pocket2: NFWeaponPistolViper
    ears: ClothingHeadsetExfiltrator
  storage:
    back:
    - UplinkImplant
    - NFMagazineHighCapacityPistol35
    - NFMagazineHighCapacityPistol35

- type: chameleonOutfit
  id: CellOperativeOutfit
  name: job-name-cell-operative
  startingGear: SyndicateOperativeGearFullNoUplink
  icon: "JobIconSyndicate"
  equipment:
    head: ClothingHeadHelmetHardsuitSyndie
    neck: ClothingNeckScarfStripedSyndieRed
