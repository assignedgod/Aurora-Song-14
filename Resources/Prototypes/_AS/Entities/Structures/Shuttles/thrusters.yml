
#region Security
- type: entity
  id: ThrusterSyndicate
  parent: Thruster
  name: thruster
  suffix: Syndicate
  components:
  - type: Sprite
    sprite: _NF/Structures/Shuttles/thruster.rsi
    layers: &secThrusterLayers
    - state: base_syndi
      map: ["enum.ThrusterVisualLayers.Base"]
    - state: thrust
      map: ["enum.ThrusterVisualLayers.ThrustOn"]
      shader: unshaded
      visible: false
    - state: thrust_burn_unshaded
      map: ["enum.ThrusterVisualLayers.ThrustingUnshaded"]
      shader: unshaded
      visible: false
      offset: 0, 1
  - type: Destructible
    thresholds: &secDestructibleThresholds
    - trigger:
        !type:DamageTrigger
        damage: 600  # Considering we need a lot of thrusters didn't want to make an individual one too tanky
      behaviors:
        - !type:DoActsBehavior
          acts: ["Destruction"]
  - type: Machine
    board: ThrusterSyndicateMachineCircuitboard

- type: entity
  id: ThrusterMedic
  parent: ThrusterSecurity
  suffix: MEDIC
  components:
  - type: Sprite
    sprite: _NF/Structures/Shuttles/thruster.rsi
    layers: &nfsdThrusterLayers
    - state: AS_base_medic
      map: ["enum.ThrusterVisualLayers.Base"]
    - state: thrust
      map: ["enum.ThrusterVisualLayers.ThrustOn"]
      shader: unshaded
      visible: false
    - state: thrust_burn_unshaded
      map: ["enum.ThrusterVisualLayers.ThrustingUnshaded"]
      shader: unshaded
      visible: false
      offset: 0, 1
  - type: Machine
    board: ThrusterMedicMachineCircuitboard
