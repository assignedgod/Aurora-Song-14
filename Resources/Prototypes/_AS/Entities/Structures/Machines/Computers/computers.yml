- type: entity
  id: ComputerTaskConsole
  parent: BaseComputerAiAccess
  name: task console computer
  description: Used to manage tasks.
  components:
  - type: Sprite
    layers:
    - map: ["computerLayerBody"]
      state: computer
    - map: ["computerLayerKeyboard"]
      state: generic_keyboard
    - map: ["computerLayerScreen"]
      state: bounty
    - map: ["computerLayerKeys"]
      state: tech_key
    - map: [ "enum.WiresVisualLayers.MaintenancePanel" ]
      state: generic_panel_open
  - type: TaskConsole
  - type: ActivatableUI
    key: enum.TaskConsoleUiKey.Task
  - type: UserInterface
    interfaces:
      enum.TaskConsoleUiKey.Task:
        type: TaskConsoleMenuBoundUserInterface
      enum.WiresUiKey.Key:
        type: WiresBoundUserInterface
  - type: Computer
    board: TaskConsoleComputerCircuitboard
  - type: PointLight
    radius: 1.5
    energy: 1.6
    color: "#b89f25"
- type: entity
  parent: [BaseStructureIndestructible, BaseComputerAiAccess] # Frontier: added BaseStructureIndestructible
  id: ComputerLicenseConsole
  name: License computer
  description: Terminal for printing licenses.
  components:
  - type: LicenseConsole
    holderIdSlot:
      ejectSound: /Audio/Machines/id_swipe.ogg
      insertSound: /Audio/Machines/id_insert.ogg
      whitelist:
        components:
        - IdCard
    licenseName: LicenseContrabandHandling
  - type: ActivatableUIRequiresAccess
  - type: ActivatableUI
    key: enum.LicenseConsoleUiKey.Key
  - type: UserInterface
    interfaces:
      enum.LicenseConsoleUiKey.Key:
        type: LicenseConsoleBoundUserInterface
      enum.WiresUiKey.Key:
        type: WiresBoundUserInterface
  - type: Speech
    speechVerb: Robotic
    speechSounds: Pai
  - type: Sprite
    layers:
    - map: ["computerLayerBody"]
      state: computer
    - map: ["computerLayerKeyboard"]
      state: generic_keyboard
    - map: ["computerLayerScreen"]
      state: id
    - map: ["computerLayerKeys"]
      state: id_key
    - map: [ "enum.WiresVisualLayers.MaintenancePanel" ]
      state: generic_panel_open
  - type: Computer
    board: LicenseComputerCircuitboard
  - type: PointLight
    radius: 1.5
    energy: 1.6
    color: "#3c5eb5"
  - type: Tag
    tags:
    - AccessBreakerImmune
  - type: ItemSlots
  - type: ContainerContainer
    containers:
      board: !type:Container
      LicenseConsole-holderId: !type:ContainerSlot

- type: entity
  parent: [BaseStructureIndestructible, BaseComputerAiAccess] # Frontier: added BaseStructureIndestructible
  id: ComputerScuOutput
  name: SCU Output Terminal
  description: Terminal for receiving SCUs for contraband turn-ins.
  components:
  - type: ScuOutput
  - type: Speech
    speechVerb: Robotic
    speechSounds: Pai
  - type: Sprite
    layers:
    - map: ["computerLayerBody"]
      state: computer
    - map: ["computerLayerKeyboard"]
      state: generic_keyboard
    - map: ["computerLayerScreen"]
      state: id
    - map: ["computerLayerKeys"]
      state: id_key
    - map: [ "enum.WiresVisualLayers.MaintenancePanel" ]
      state: generic_panel_open
  - type: Computer
  - type: PointLight
    radius: 1.5
    energy: 1.6
    color: "#3c5eb5"
  - type: ContainerContainer
    containers:
      board: !type:Container
