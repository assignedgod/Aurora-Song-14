- type: entity
  id: Synditechfab
  parent: [ NFBlueprintReceiverBase, SecurityTechFab ]
  name: Syndicate techfab
  description: Prints equipment for use by Exfiltrators.
  components:
  - type: Sprite
    sprite: _NF/Structures/Machines/techfab.rsi
    snapCardinals: true
    layers:
    - state: icon
      map: ["enum.LatheVisualLayers.IsRunning"]
    - state: syndi
    - state: unlit
      shader: unshaded
      map: ["enum.PowerDeviceVisualLayers.Powered"]
    - state: inserting
      map: ["enum.MaterialStorageVisualLayers.Inserting"]
    - state: panel
      map: ["enum.WiresVisualLayers.MaintenancePanel"]
  - type: Machine
    board: SyndiTechFabCircuitboard
  - type: Lathe
    idleState: icon
    runningState: icon
    staticPacks:
    - ToolsStatic
    - PartsStatic
    - AtmosStatic
    - CablesStatic
    - CargoStatic
    - MaterialsStatic
    - BasicChemistryStatic
    - RollerBedsStatic
    - LightsStatic
    - ServiceStatic
    - PowerCellsStatic
    - ElectronicsStatic
    - NFSalvageStatic # Frontier
    - NFLights # Frontier
    - NFServiceStatic # Frontier
    - ReportingStatic # DeltaV
    - NFPaperAndPaperAccessories # Frontier
    - SexAS
    - NfsdAmmoStatic
    - NFMercenaryTechfabDeprecatedStatic
    - ASSyndicateLathepack
    dynamicPacks:
    - ScienceExplosives
    - AdvancedTools
    - NFPouches
  - type: BlueprintReceiver
    whitelist:
      tags:
      - NFBlueprintMercenaryTechfab
      - NFBlueprintNfsdTechfab
  - type: OreSiloClient
