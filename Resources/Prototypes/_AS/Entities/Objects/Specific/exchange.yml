- type: entity
  name: exchange coin
  parent: BaseItem
  id: ExchangeCoin
  suffix: 20 EC
  description: A plastic chip paid to contractors for contraband turn-in. It can be used at an Exchange Vending Machine for a variety of items.
  components:
  - type: NFCoin
  - type: Sprite
    sprite: _AS/Objects/Specific/Exchange/exchange_coin.rsi
    state: exchange_coin
  - type: Item
    sprite: _AS/Objects/Specific/Exchange/exchange_coin.rsi
    size: Tiny
  - type: Stack
    count: 20
    stackType: ExchangeCoin
  - type: StaticPrice
    price: 0
  - type: StackPrice
    price: 4000 # set to 4000 to multiply by 1.25 to 5000 by the "High" cargo sales computers standard to main station/ trade spine, which matches 5000 spesos exchange rate at the Exchange Vend
  - type: Currency
    price:
      ExchangeCoin: 1

