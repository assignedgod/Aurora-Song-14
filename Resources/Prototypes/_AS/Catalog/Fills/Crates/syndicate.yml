# Blood-red Hardsuit
- type: entityTable
  id: CrateFillSyndicateHardsuit
  table: !type:AllSelector
    children:
    - id: ClothingOuterHardsuitSyndie

# Elite Hardsuit
- type: entityTable
  id: CrateFillSyndicateEliteHardsuit
  table: !type:AllSelector
    children:
    - id: ClothingOuterHardsuitSyndieElite

# Juggernaut Hardsuit
- type: entityTable
  id: CrateFillSyndicateJuggernautHardsuit
  table: !type:AllSelector
    children:
    - id: ClothingOuterHardsuitJuggernaut

# Syndicate Locked Crate Hardsuit Fill
- type: entity
  id: CrateSyndicateLockedHardsuitFilled
  suffix: Filled, Hardsuit
  parent: [ C2ContrabandUnregistered, CrateSyndicateLocked ]
  components:
  - type: EntityTableContainerFill
    containers:
      entity_storage: !type:AllSelector
        children:
        - !type:NestedSelector
          tableId: CrateFillSyndicateHardsuit

